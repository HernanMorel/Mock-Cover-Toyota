<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Toyota Site</title>
</head>

<body>
    <!-- the breakpoints listed will adjust to most screens -->
    <div class="cover-container d-flex w-100 h-100 p-2 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <nav class="navbar">
                    <a class="navbar-brand" href="#" target="_blank">
                        <img src="/logos/Logo Toyota TRD Racing Development COLOR.png" width="100" height="auto">

                    </a>
                    <nav class="nav nav-masthead justify-content-center font-weight-normal">
                        <a class="nav-link active" href="#">Home</a>
                        <a class="nav-link" href="#">History</a>
                        <a class="nav-link" href="#">Lifestyle</a>
                        <a class="nav-link" href="#">Toyota</a>
                    </nav>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">TRD is Toyota's Prime Racing Team</h1>
            <p class="lead">Here you will find more information regarding the Baja 1000, its origins and projected
                future. We are excited to see where this tradition will take us.</p>
            <p class="lead pt-3">
                <a href="#" id="button" class="btn btn-lg btn-light">Learn more</a>
            </p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p class="text-center">Promo content for<a href="https://www.toyota.com/racing/trd"
                        class="font-weight-bold">
                        Toyota</a>, by <a href="https://github.com/HernanMorel">@hmj</a>.</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
